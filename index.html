<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Website</title>
    <!-- tailwind + daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- manrope goole font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header>
      <!-- banner area -->
      <div class="hero min-w-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div>
            <img src="images/banner.png" class="max-w-2xl" />
            <!-- badge -->
            <div
              class="flex items-center relative bg-white gap-4 p-5 w-64 rounded-lg drop-shadow-2xl -mt-28 z-10"
            >
              <div>
                <img src="images/star.svg" alt="" />
              </div>

              <div>
                <h3 class="font-extrabold text-3xl">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>

          <div>
            <h1 class="text-7xl font-extrabold">
              It's good<br />
              tea time at The<br />
              Tea House
            </h1>
            <p class="my-7">
              Tea and Botanical Solutions Supplier Give Optimum<br />
              Satisfaction To Your Taste Buds.
            </p>
            <button class="btn btn-primary">
              Get Started <img src="images/arrow.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
